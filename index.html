<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>yellowkitchen</title>
  <!-- Out -->
  <link rel="stylesheet" href="./dist/css/output.css">
  <!-- Animations -->
  <link rel="stylesheet" href="./dist/css/animations.css">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Martel+Sans:wght@300;400;700;800&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
</head>
<body class="pt-[97px]">
  
  <header class="py-6 px-4 border-b fixed top-0 left-0 right-0 bg-white">
    <div class="max-w-7xl mx-auto flex items-center justify-between">
      <a href="#">
        <img src="./src/assets/images/logos/yellow_kitchen_logo.svg" alt="Logo">
      </a>
      <div class="flex gap-12">
        <a href="#" class="items-center hidden sm:flex">
          <img src="./src/assets/images/icons/user.svg" alt="User">
          <span class="ml-3 font-body font-bold text-[#9093A6]">Log in</span>
        </a>
        <button class="items-center hidden sm:flex">
          <img src="./src/assets/images/icons/cart.svg" alt="">
          <span class="ml-3 font-body font-bold text-[#9093A6]">0</span>
        </button>
        <button id="toggleMenu" class="p-3 shadow-lg rounded-full">
          <img width="24" height="24" id="menu-icon" class="transition-all duration-700" src="./src/assets/images/icons/hamburger.svg" alt="">
        </button>
      </div>
    </div>
    
    <!-- Menu wrapper -->
    <div id="menu-wrapper" class="hidden fixed bottom-0 left-0 w-full h-[calc(100%-97px)] bg-[#11182760] backdrop-opacity-10 z-40">
      <div id="menu-container" data-menu class="hidden perspectiveRightReturn fixed bottom-0 right-0 h-full max-w-md w-full bg-white border-l px-10 py-5 z-50">
        <span class="flex">
          <img class="mr-3" width="24" height="24" src="./src/assets/images/icons/phone.svg" alt="Phone">
          <span class="text-[#3F4255] font-bold font-body text-lg">
            0800 111 126
          </span>
        </span>
        <span class="ml-9">
          8:00 - 22:00
        </span>
        <nav class="mt-5">
          <ul class="divide-y border-y py-5 font-body font-bold text-xl">
            <li class="pb-5">
              <a class="leading-6 text-[#9093A6]" href="#">
                Delivery info
              </a>
            </li>
            <li class="py-5">
              <a class="leading-6 text-[#9093A6]" href="#">
                About us
              </a>
            </li>
            <li class="py-5">
              <a class="leading-6 text-[#9093A6]" href="#">
                Restaurants
              </a>
            </li>
            <li class="pt-5">
              <a class="leading-6 text-[#9093A6]" href="#">
                Specialities
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>

  </header>

  <section class="max-w-7xl w-full mx-auto h-[calc(100vh-97px)]">
    <div class="w-full h-full grid lg:grid-cols-2 items-center px-4">

      <!-- Grid 1 -->
      <div>
        <h1 class="font-display font-light leading-[64px] text-6xl mt-12 lg:mt-0 lg:max-w-lg text-center lg:text-left">
          Your Food court at home
        </h1>

        <div class="mt-20 flex justify-center lg:justify-start gap-1">

          <button class="py-4 px-6 rounded border-2 border-[#FFE145] hover:bg-[#FFE145] transition-all inline-flex flex-col justify-center items-center">
            <span class="font-bold font-body text-lg">Delivery</span>
            <span class="font-body font-light">Order in</span>
          </button>

          <button class="py-4 px-6 rounded border-2 border-[#FFE145] hover:bg-[#FFE145] transition-all inline-flex flex-col justify-center items-center">
            <span class="font-bold font-body text-lg">Takeout</span>
            <span class="font-body font-light">Grab and go</span>
          </button>

        </div>
      </div>

      <!-- Grid 2 -->
      <div>
        <img src="./src/assets/images/content/bg.png" alt="">
      </div>

      <!-- Grid 3 -->
      <div class="lg:col-span-2 w-full grid lg:grid-cols-4">
        <div class="bg-white rounded shadow-xl p-7 lg:col-span-3 flex flex-wrap justify-center lg:justify-start gap-5 items-center">

          <div class="flex">
            <img src="./src/assets/images/icons/infographic/time-eat.svg" alt="Time clock">
            <span class="inline-block max-w-[200px] w-full ml-4 font-light leading-6 text-lg">
              delivery in all paris in less than 30 minutes
            </span>
          </div>

          <div class="flex">
            <img src="./src/assets/images/icons/infographic/delivery.svg" alt="Delivery">
            <span class="inline-block max-w-[150px] w-full ml-4 font-light leading-6 text-lg">
              Free delivery from 29 euros
            </span>
          </div>

          <div class="flex">
            <img src="./src/assets/images/icons/infographic/paris.svg" alt="paris.svg">
            <span class="inline-block max-w-[200px] w-full ml-4 font-light leading-6 text-lg">
              Only fresh and French products
            </span>
          </div>

        </div>
      </div>

    </div>
  </section>

  <script src="./src/scripts/main.js"></script>
</body>
</html>
